<!doctype html>
<html lang="en-GB">
	<head>
		<meta charset="UTF-8">
		<title>Doosan Babcock - Archive - Send Us A Message</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="dist/css/screen-min.css">
	</head>

	<body class="single-page">
		<h2>Send Us A Message</h2>
		<form 
		id="myform" 
		class="contact-form" 
		name="theform" 
		action="" 
		method="post">
			<div class="field-holder">
				<label 
				for="fullname" 
				class="label-fixed-width">
					your name
				</label>
				
				<input 
				tabindex="1" 
				type="text" 
				name="fullname" 
				id="fullname" 
				title="please enter your full name"
				value="" />
				
				<span 
				class="email-alert" 
				style="z-index:5">
				</span>
			</div>

			<div class="field-holder">
				<label 
				for="email" 
				class="label-fixed-width">
					your email
				</label>

				<input 
				tabindex="2" 
				type="email" 
				name="email" 
				id="email" 
				title="please enter your email" 
				value="" />

				<span 
				class="email-alert" 
				style="z-index:4">
				</span>
			</div>

			<div class="field-holder">
				<label 
				for="comments" 
				class="label-fixed-width">
					comments
				</label>

				<textarea 
				tabindex="3" 
				name="comments" 
				id="comments" 
				title="please enter your comments">
				</textarea>

				<span 
				class="email-alert" 
				style="z-index:3">
				</span>
			</div>

			<div class="button-holder">
				<button 
				type="submit" 
				name="action" 
				value="submit">
				send the message
				</button>

				<span 
				class="email-alert message-status">
				</span>
			</div>
		</form>
	</body>
</html>
